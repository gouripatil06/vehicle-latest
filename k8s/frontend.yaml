apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicle-frontend
  labels:
    app: vehicle-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vehicle-frontend
  template:
    metadata:
      labels:
        app: vehicle-frontend
    spec:
      containers:
        - name: frontend
          image: vehicletrackingsimulator-main-frontend:localdev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: BACKEND_URL
              value: "http://localhost:5001"
            - name: NEXT_PUBLIC_API_URL
              value: "http://localhost:5001"
            - name: SIMULATOR_INTERVAL
              value: "2000"
            - name: VEHICLE_COUNT
              value: "3"
            - name: NEXT_PUBLIC_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: NEXT_PUBLIC_SUPABASE_URL
            - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: NEXT_PUBLIC_SUPABASE_ANON_KEY
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_URL
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_SERVICE_KEY
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_ANON_KEY
            - name: NEXT_PUBLIC_MAPBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: NEXT_PUBLIC_MAPBOX_TOKEN
            - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
            - name: CLERK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: CLERK_SECRET_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: vehicle-frontend
spec:
  type: NodePort
  selector:
    app: vehicle-frontend
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30081

